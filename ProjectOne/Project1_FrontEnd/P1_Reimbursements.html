<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>   
    <link rel="stylesheet" href="P1_Reimbursements.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
</head>

<body>
  <div class="container" id="fullcontainer">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand"><img src="revLogo2.webp" width="160" height="40" alt="revature logo" style="padding-left: 10px;"></a>
      <div>        
        <span class="navbar-text text-light text-sm-center">Employee Reimbursement System</span>
      </div>
    </nav>
  
    <br>
    <br>
    <br>   
    <div id="tableWrap" class="tableWrapper scrollBar">
      <table id="reimTable" class="table table-hover table-dark table-sm">
          <thead>
              <tr>
                  <th>Id Number</th>
                  <th>Amount</th>
                  <th>Date Created</th>
                  <th>Description</th>
                  <th>User</th>
                  <th>Status</th>
                  <th>Type</th>
              </tr>
          </thead>
          <tbody id="reimbursmentsData">
              <!--Will be filled by JS when data comes in-->
          </tbody>
      </table>
    </div> <!--end table div-->

    <br>
    <div id="updateStatus">
      <div class="d-flex justify-content-center">
        <div>
          <button id="sortReims" class="btn btn-dark btn">Sort By Pending</button>
        </div>
        <div class="input-group-append w-50">
          <input id="reimIdInput" type="number" class="form-control" placeholder="Enter Reimbursement Id">
          <button id="dropDownMenu" class="btn-sm btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Approve/Deny</button>
          <div class="dropdown-menu" aria-labelledby="dropDownMenu">
            <button id="approveButton" class="dropdown-item" type="btn-sm">Approve</button>
            <button id="denyButton" class="dropdown-item" type="btn-sm">Deny</button>
          </div>
        </div>
      </div>
    </div>

    <br>
    <div>
    <div>
      <h6 style="font-weight: 525; font-family: sans-serif;" class="d-flex justify-content-center">Enter New Reimbursement</h6>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text bg-dark text-white">Amount</span>
      </div>
        <input id="amtId" type="number" class="form-control" araia-label="Default" >
    </div>
    <div class="input-group mb-2">
      <div class="intput-group-prepend">
        <span class="input-group-text bg-dark text-white">Description</span>       
      </div>
        <input id="descId" type="text" class="form-control" araia-label="Default" >
    </div>
    <div>
      <div>
          <input name="selectRadio" type="radio" id="lodging" value="1">
          <label for="lodging" style="font-size: 18px; font-weight: 450;">Lodging</label>
          <input name="selectRadio" type="radio" id="travel" value="2">
          <label for="travel" style="font-size: 18px; font-weight: 450;">Travel</label>
          <input name="selectRadio" type="radio" id="food" value="3">
          <label for="food" style="font-size: 18px; font-weight: 450;">Food</label>
          <input name="selectRadio" type="radio" id="other" value="4">
          <label for="other" style="font-size: 18px; font-weight: 450;">Other</label>
          <button id="addReimButton" class="btn btn-dark col-sm-1" style="float: right;">Confirm</button>
      </div>
    </div>
    </div>
    <br>

  </div> <!--end bootstrap container--> 
  <script src="P1_Login.js"></script>   
  <script src="P1_Reimbursements.js"></script>
</body>
</html>
