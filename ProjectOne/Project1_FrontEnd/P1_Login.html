<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>
    <link rel="stylesheet" href="P1_LoginCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container" id="fullcontainer">
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand"><img src="revLogo2.webp" width="160" height="40" alt="revature logo" style="padding-left: 10px;"></a>
      <div>        
        <span class="navbar-text text-light">Employee Reimbursement System</span>
      </div>
    </nav>
    
    <br>
    <br>
    <br>

    <div class="page-centered">
        <div id="logoPic" class="logo">
            <img src="revLogo3.jfif" alt="logo" class="img-fluid">
        </div>
        <h1 class="login-h1">Login To Your Account</h1>
        <form id="loginForm" class="col text-center">
            <div class="input-group-prepend w-50 mx-auto">
                <input id="username" type="text" placeholder="Username" required class="form-control form-input">
            </div>
            <div class="input-group-prepend w-50 mx-auto">
                <input id="password" type="password" placeholder="Password" required class="form-control form-input">
            </div>
            <br>
            <button id="loginButton" type="button" class="btn btn-dark" >Log In</button>
        </form>
    </div>

  </div> <!--end bootstrap container-->   
  <script src="P1_Login.js"></script> 
  <script src="P1_Reimbursements.js"></script>
</body>
</html>
